global:
  image: python:3.10

jobs:
  - name: Install dependencies
    commands:
      # Initialize
      - curl -sS https://sh.rustup.rs | sh -s -- -y
      - . "$HOME/.cargo/env"
      - python -m pip install --upgrade pip
      - pip install .[dev]
      - ls -all
    artifacts:
      - name: site-packages

  - name: Check CLI Entrypoint
    commands:
      - nucypher --help
    resources:
      - name: site-packages
  - name: Check Python Entrypoint
    commands: 
      - python -c "import nucypher; print(nucypher.__version__)"
    resources:
      - name: site-packages
