  - name: Agents Tests (Coverage)
    work-dir: ./tests/acceptance
    commands: 
      - export PYTHONPATH=./packages
      - ls /nosana-ci/packages
      - cd ./tests/acceptance
      - export PYTHONPATH=/nosana-ci/packages
      - ls
      - python -m coverage run --data-file=acceptance_agent_data -m pytest agents
      - python -m coverage xml -i --data-file=acceptance_agent_data -o acceptance-agents-coverage.xml
    resources:
      - name: packages
      
  - name: Actors Tests (Coverage)
    work-dir: ./tests/acceptance
    commands: 
      - export PYTHONPATH=./packages
      - python -m coverage run --data-file=acceptance_actors_data -m pytest actors
      - python -m coverage xml -i --data-file=acceptance_actors_data -o acceptance-actors-coverage.xml
